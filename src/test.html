<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <title>PawPet</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>
    <!-- 遮幕层 -->
    <div class="container"></div>
    <!-- 背景结构 -->
    <div class="background-outside">
        <div class="background">
            <div>
                <img src="image/background.jpg" alt="主页背景" class="background-content">
            </div>
        </div>
        <!-- 昵称框 -->
        <div class="name-container-outside">
            <div class="name-container-inside">
                <div class="name-text">xxx</div>
            </div>
        </div>
        <!-- 收盒子打开界面1 -->
        <img src="image/box.svg" alt="弹窗" class="pop-up-window">
        <button class="open-button">打开!</button>
        <!-- 收盒子打开界面2 -->
        <div class="content-container">
            <img src="" alt="盒子图片内容" class="content-image">
            <img src="image/close.svg" alt="关闭图标" class="close-icon">
            <div class="content-text">xxx</div>
        </div>
        <!-- 发盒子打开界面 -->
        <div class="content-container">
            <img src="" alt="盒子图片内容" class="content-image">
            <img src="image/close.svg" alt="关闭图标" class="close-icon">
            <textarea rows="5" cols="12" maxlength="60" wrap="soft" type="text" placeholder="请输入内容"
                class="inputcontent-text"></textarea>
            <button class="send-button">发送</button>
        </div>
        <!-- 个人界面 -->
        <img src="image/avatar-image.svg" alt="头像" class="avatar-image">
        <div class="nickname-text">xxx</div>
        <div class="info-container">
            <div class="info-item">
                <div class="float-container"><img src="" alt="图片" class="image">
                    <p class="content">
                        这是一段样例文本。这是一段样例文本。这是一段样例文本。
                    </p>
                </div>
            </div>
            <div class="info-item">
                <div class="float-container"><img src="" alt="图片" class="image">
                    <p class="content">
                        xxx
                    </p>
                </div>
            </div>
            <div class="info-item">
                <div class="float-container"><img src="" alt="图片" class="image">
                    <p class="content">
                        xxx
                    </p>
                </div>
            </div>
        </div>
        <!-- 底部按钮 -->
        <img src="image/home-icon.svg" alt="主页图标" class="home-icon-clicked">
        <img src="image/boxin-icon.svg" alt="收盒子图标" class="boxin-icon-clicked">
        <img src="image/boxout-icon.svg" alt="发盒子图标" class="boxout-icon-clicked">
        <img src="image/user-icon.svg" alt="用户图标" class="user-icon-clicked">

        <img src="image/home2.png" alt="主页图标" class="home-icon">
        <img src="image/interface-align-front-square.png" alt="收盒子图标" class="boxin-icon">
        <img src="image/chat-icon.svg" alt="对话图标" class="chat-icon">
        <img src="image/interface-align-front-square2.png" alt="发盒子图标" class="boxout-icon">
        <img src="image/social 1.png" alt="个人图标" class="social-icon">
        <img src="image/setting.png" alt="设置图标" class="setting-icon">
    </div>
</body>

</html>
